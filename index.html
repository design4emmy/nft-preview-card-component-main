<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link href="css/style.css" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

    <div class="eq-container">
      <img  src="images/image-equilibrium.jpg"  alt="equilibrum on a deep blue">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="eq-icons">
        <div class="eq-number">
          <img  src="images/icon-ethereum.svg" alt="ethereum icon">
          <p>0.041 ETH</p>
        </div>
        <div class="eq-reminder">
          <img  src="images/icon-clock.svg"  alt="clock-icon">
          <p>3 days left</p>
        </div>
      </div>
    </div>
    
    
    <div>
      <img src="images/image-avatar.png" alt="avatar image of a young man">
      <p> Creation of <strong>Jules Wyvern</strong></p>
    </div>

  </div>



  
  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
